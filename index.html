<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Manipulasi</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="external">
      <div class="container" id="container">
        <div class="input-array" id="input-array">
          <label for="data">Masukan data</label>
          <input type="text" id="data" />
        </div>
        <div class="menu-change" id="chang-btn">
          <button type="submit" class="chang-btn" id="shift-btn">shift</button>
          <button type="submit" class="chang-btn" id="unshift-btn">
            unshift
          </button>
          <button type="submit" class="chang-btn" id="push-btn">push</button>
          <button type="submit" class="chang-btn" id="pop-btn">pop</button>
        </div>
        <div class="panel-array" id="panel-array">
          <!-- <p>data1</p>
          <p>data1</p>
          <p>data1</p>
          <p>data1</p> -->
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
